<div class="col-xs-12 mb-4">
    <div (click)="addImage(img)" class="card">
        <img src="{{ img.previewURL }}" width="100" height="150" class="card-img-top" alt="...">
    </div>
    <div>
        <a class="like"><fa-icon [icon]="['fas','thumbs-up']"></fa-icon> {{ img.likes }} </a>
        <a class="like"><fa-icon [icon]="['fas','eye']"></fa-icon> {{ img.views }}</a>
    </div>
</div>
